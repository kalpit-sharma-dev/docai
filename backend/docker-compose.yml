version: '3.8'

services:
  ps05-backend:
    build: .
    container_name: ps05-document-ai-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - DATABASE_URL=sqlite:///./ps05_document_ai.db
      - UPLOAD_DIR=./uploads
      - MODEL_CACHE_DIR=./models
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: ps05-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: Add PostgreSQL for production database
  postgres:
    image: postgres:15-alpine
    container_name: ps05-postgres
    environment:
      - POSTGRES_DB=ps05_document_ai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
