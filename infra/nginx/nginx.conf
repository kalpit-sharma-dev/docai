events {
    worker_connections 1024;
}

http {
    upstream backend {
        server ps05-backend:8000;
    }

    upstream frontend {
        server ps05-frontend:19000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=30r/s;

    # Backend API
    server {
        listen 80;
        server_name api.ps05.local;

        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/api/v1/health;
            access_log off;
        }
    }

    # Frontend
    server {
        listen 80;
        server_name ps05.local;

        location / {
            limit_req zone=frontend burst=50 nodelay;
            
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Expo
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Monitoring endpoints
    server {
        listen 80;
        server_name monitoring.ps05.local;

        location /prometheus {
            proxy_pass http://ps05-prometheus:9090;
        }

        location /grafana {
            proxy_pass http://ps05-grafana:3000;
        }
    }
}
